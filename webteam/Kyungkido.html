      stop_Fall_interval();
      stop_Winter_interval();
      //계절이 봄이므로 여름부터 겨울 까지의 사진 반복을 멈춘다.
      start_Spring_interval();//봄에 사진을 반복되게 실행

      document.getElementById("Event_Summer").style.display = "none";
      document.getElementById("Event_Fall").style.display = "none";
      document.getElementById("Event_Winter").style.display = "none";
      //봄 말고 다른 display는 none으로 설정하여 화면에 보이지 않게 한다.
      document.getElementById("Event_Spring").style.display = "block";
      document.getElementById('Eventinfor').style.display = "none";//정보창을 클릭하지 않았으므로 none으로 설정
      clearInterval(Summer_interval);// 각 계절의 사진 반복을 멈춘다
      clearInterval(Summer_interval2);
      clearInterval(Fall_interval);
      clearInterval(Fall_interval2);
      clearInterval(Winter_interval);
      clearInterval(Winter_interval2);
    }

      stop_Spring_interval();
      stop_Fall_interval();
      stop_Winter_interval();
      start_Summer_interval();
      document.getElementById("Event_Spring").style.display = "none";

      document.getElementById("Event_Winter").style.display = "none";
      document.getElementById("Event_Summer").style.display = "block";

      clearInterval(Spring_interval2);
      clearInterval(Fall_interval);
      clearInterval(Fall_interval2);
      clearInterval(Winter_interval);
      clearInterval(Winter_interval2);
    }
    if(num == 3)
    {
      Season_bar_num = 3;
      stop_Spring_interval();
      stop_Summer_interval();
      stop_Winter_interval();
      start_Fall_interval();
      document.getElementById("Event_Summer").style.display = "none";
      document.getElementById("Event_Spring").style.display = "none";
      document.getElementById("Event_Winter").style.display = "none";
      document.getElementById("Event_Fall").style.display = "block";
      document.getElementById('Eventinfor').style.display = "none";
      clearInterval(Spring_interval);
      clearInterval(Spring_interval2);
      clearInterval(Summer_interval);
      clearInterval(Summer_interval2);
      clearInterval(Winter_interval);
      clearInterval(Winter_interval2);
    }
    if(num == 4)
    {
      Season_bar_num = 4;
      stop_Spring_interval();
      stop_Summer_interval();
      stop_Fall_interval();
      start_Winter_interval();
      document.getElementById("Event_Summer").style.display = "none";
      document.getElementById("Event_Fall").style.display = "none";
      document.getElementById("Event_Spring").style.display = "none";
      document.getElementById("Event_Winter").style.display = "block";
      document.getElementById('Eventinfor').style.display = "none";
      clearInterval(Spring_interval);
      clearInterval(Spring_interval2);
      clearInterval(Summer_interval);
      clearInterval(Summer_interval2);
      clearInterval(Fall_interval);
      clearInterval(Fall_interval2);
    }
    Season_bar_fix(Season_bar_num);//Season_bar_fix도 사용자가 계절을 바꿨으므로 그 값으로 바꿔서 출력하게 정보를 변수로 넣어서 실행한다
  }

  {//각 화살표를 눌렀을 때 원래 정보는 none으로 숨기고 필요한 정보를 출력한다
    if(num == 1)

      document.getElementById('API').style.display = "block";
