  <script>
  if (typeof(Storage) !== "undefined") { //계절을 호버하면 그 계절이 몇월부터 몇월까지인지 보여주는 함수
      // Retrieve
      var a;
      a = sessionStorage.getItem("season_num"); //세션 스토리지에서 받아온 계절값을 a에 저장
      Season_Selector(a);
  }

  function Spring_Month_div(obj){
    document.getElementById("Month_nav_a").innerHTML = "3~5월"; //계절을 보여줌
    document.getElementById("Month_nav_a").style.color = "white"; //글자색 흰색
    document.getElementById("Month_nav").style.background = "rgb(43,189,210)"; //배경색 설정
    document.getElementById("Month_nav").style.display = "block"; //display속성 block
  }//아래는 동일하므로 생략
  function Summer_Month_div(obj){
    document.getElementById("Month_nav_a").innerHTML = "6~8월";
    document.getElementById("Month_nav_a").style.color = "white";
    document.getElementById("Month_nav").style.background = "rgb(43,189,210)";
    document.getElementById("Month_nav").style.display = "block";
  }
  function Fall_Month_div(obj){
    document.getElementById("Month_nav_a").innerHTML = "9~11월";
    document.getElementById("Month_nav_a").style.color = "white";
    document.getElementById("Month_nav").style.background = "rgb(43,189,210)";
    document.getElementById("Month_nav").style.display = "block";
  }
  function Winter_Month_div(obj){
    document.getElementById("Month_nav_a").innerHTML = "11~2월";
    document.getElementById("Month_nav_a").style.color = "white";
    document.getElementById("Month_nav").style.background = "rgb(43,189,210)";
    document.getElementById("Month_nav").style.display = "block";
  }
  function Season_bar_fix(Season_bar_num){ //계절이 선택되면 그 계절이 선택됬다는 것을 그 계절의 이미지가 계속 보이면서 알게 됨
    if(Season_bar_num==1){//
      document.getElementById("Summer_nav_a").innerHTML = "여름"; // 다른 계절은 모두 배경색 및 계절 이름이 있다.
      document.getElementById("Fall_nav_a").innerHTML = "가을";
      document.getElementById("Winter_nav_a").innerHTML = "겨울";
      document.getElementById("Summer").style.background = "rgb(28,225,126)";
      document.getElementById("Summer_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Fall").style.background = "rgb(28,225,126)";
      document.getElementById("Fall_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Winter").style.background = "rgb(28,225,126)";
      document.getElementById("Winter_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Spring").style.background = 'url(images/봄_2.jpg)'; // 선택된 계절은 배경이미지가 생기고 글자와 배경색은 모두 없어진다.
      document.getElementById("Spring_nav_a").style.color = "rgba(0,0,0,0)";
      document.getElementById("Spring_nav_a").innerHTML = "";
    }//아래도 모두 동일하므로 생략
    else if(Season_bar_num==2){
      document.getElementById("Spring_nav_a").innerHTML = "봄";
      document.getElementById("Fall_nav_a").innerHTML = "가을";
      document.getElementById("Winter_nav_a").innerHTML = "겨울";
      document.getElementById("Spring").style.background = "rgb(28,225,126)";
      document.getElementById("Spring_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Fall").style.background = "rgb(28,225,126)";
      document.getElementById("Fall_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Winter").style.background = "rgb(28,225,126)";
      document.getElementById("Winter_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Summer").style.background = 'url(images/여름_2.jpg)';
      document.getElementById("Summer_nav_a").style.color = "rgba(0,0,0,0)";
      document.getElementById("Summer_nav_a").innerHTML = "";
    }
    else if(Season_bar_num==3){
      document.getElementById("Spring_nav_a").innerHTML = "봄";
      document.getElementById("Summer_nav_a").innerHTML = "여름";
      document.getElementById("Winter_nav_a").innerHTML = "겨울";
      document.getElementById("Spring").style.background = "rgb(28,225,126)";
      document.getElementById("Spring_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Summer").style.background = "rgb(28,225,126)";
      document.getElementById("Summer_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Winter").style.background = "rgb(28,225,126)";
      document.getElementById("Winter_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Fall").style.background = 'url(images/가을_2.jpg)';
      document.getElementById("Fall_nav_a").style.color = "rgba(0,0,0,0)";
      document.getElementById("Fall_nav_a").innerHTML = "";
    }
    else if(Season_bar_num==4){
      document.getElementById("Spring_nav_a").innerHTML = "봄";
      document.getElementById("Summer_nav_a").innerHTML = "여름";
      document.getElementById("Fall_nav_a").innerHTML = "가을";
      document.getElementById("Spring").style.background = "rgb(28,225,126)";
      document.getElementById("Spring_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Summer").style.background = "rgb(28,225,126)";
      document.getElementById("Summer_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Fall").style.background = "rgb(28,225,126)";
      document.getElementById("Fall_nav_a").style.color = "rgb(196,57,82)";
      document.getElementById("Winter").style.background = 'url(images/겨울_2.jpg)';
      document.getElementById("Winter_nav_a").style.color = "rgba(0,0,0,0)";
      document.getElementById("Winter_nav_a").innerHTML = "";
    }
  }
  function Month_hide(obj){ // 마우스가 그 계절을 나가면 사라짐
    document.getElementById("Month_nav").style.display = "none";
  }

  function SpringOver(obj){ // 홈페이지와 같이 세션스토리지에 선택된 계절 정보를 넣어주는 함수
    Season_bar_num = 1;
    Season_bar_fix(Season_bar_num);
    sessionStorage.setItem("season_num",1);
  }
  function SummerOver(obj){
    Season_bar_num = 2;
    Season_bar_fix(Season_bar_num);
    sessionStorage.setItem("season_num",2);
  }
  function FallOver(obj){
    Season_bar_num = 3;
    Season_bar_fix(Season_bar_num);
    sessionStorage.setItem("season_num",3);
  }
  function WinterOver(obj){
    Season_bar_num = 4;
    Season_bar_fix(Season_bar_num);
    sessionStorage.setItem("season_num",4);
  }
